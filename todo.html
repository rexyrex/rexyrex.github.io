<!doctype html>
<html>
    <head>
        <title>Vue Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>     
        <link rel="shortcut icon" href="">    
    </head>

    <body>
            <div id="app">
                <div class="container">
                    <div class="row" style="margin-top: 50px">
                        <input type="text" class="form-control" v-model="toAdd" style="width:20%">
                        <button @click="addToList">추가</button>
                    </div>

                    <div class="row">
                    <div id="rexOutline">
                        <h3>List:</h3>
                        <ul>
                            <li v-for="(dat, index) in rex_list">
                                {{dat}}
                                <button v-on:click="rmvElem(index)">제거</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        
               <script>
        
                   var vm = new Vue ({
                       el: '#app',
                       data: {
                           toAdd: "",
                           rex_list: []
                       },
                       methods: {
                           addToList: function(){
                               this.rex_list.push(this.toAdd)
                           },
                           rmvElem: function(elemIndex){
                               this.rex_list.splice(elemIndex, 1);
                           }
                       }
                   })
        
                </script>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
