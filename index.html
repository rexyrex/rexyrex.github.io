<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rexyrex - Developer & Composer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                padding-top: 76px;
                background: #f8f9fa;
            }
            .hero-section {
                min-height: calc(100vh - 76px);
                display: flex;
                align-items: center;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            }
            .profile-section {
                text-align: center;
                padding: 2rem;
            }
            .profile-title {
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 1rem;
                color: #2d3436;
            }
            .profile-subtitle {
                font-size: 1.2rem;
                color: #636e72;
                margin-bottom: 2rem;
            }
            .social-links {
                margin-top: 2rem;
            }
            .social-links a {
                display: inline-block;
                margin: 0 15px;
                color: #2d3436;
                font-size: 1.5rem;
                transition: transform 0.3s ease, color 0.3s ease;
            }
            .social-links a:hover {
                transform: translateY(-3px);
                color: #0984e3;
                text-decoration: none;
            }
            .skills-list {
                list-style: none;
                padding: 0;
                margin: 2rem 0;
            }
            .skills-list li {
                display: inline-block;
                margin: 0.5rem;
                padding: 0.5rem 1rem;
                background: #fff;
                border-radius: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: transform 0.3s ease;
            }
            .skills-list li:hover {
                transform: translateY(-2px);
            }
        </style>
    </head>

    <body>
        <div id="nav-placeholder"></div>

        <div class="hero-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="profile-section">
                            <h1 class="profile-title">Rexyrex</h1>
                            <p class="profile-subtitle">Developer & Composer</p>
                            
                            <ul class="skills-list">
                                <li><i class="fas fa-code"></i> Developer</li>
                                <li><i class="fas fa-music"></i> Composer</li>
                                <li><i class="fas fa-lightbulb"></i> Creative Thinker</li>
                            </ul>

                            <div class="social-links">
                                <a href="https://www.youtube.com/channel/UCq3yY-SCoglG8xm6Z1_udaw" target="_blank">
                                    <i class="fab fa-youtube"></i>
                                </a>
                                <a href="https://rexyrex.newgrounds.com/" target="_blank">
                                    <i class="fas fa-music"></i>
                                </a>
                                <a href="https://github.com/rexyrex" target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script>
            $(function(){
                $("#nav-placeholder").load("navbar.html");
            });
        </script>
    </body>
</html>
