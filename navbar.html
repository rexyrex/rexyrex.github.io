<!doctype html>
<html>
    <head>
        <title>Rexyrex</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
            }
            .navbar {
                background: rgba(255, 255, 255, 0.98) !important;
                backdrop-filter: blur(10px);
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
                padding: 0.8rem 1rem;
            }
            .navbar-brand {
                display: flex;
                align-items: center;
                font-weight: 600;
                color: #2d3436 !important;
            }
            .navbar-brand img {
                transition: transform 0.3s ease;
                margin-right: 10px;
            }
            .navbar-brand img:hover {
                transform: scale(1.1) rotate(5deg);
            }
            .nav-link {
                font-weight: 500;
                color: #2d3436 !important;
                margin: 0 5px;
                padding: 0.5rem 1rem !important;
                border-radius: 8px;
                transition: all 0.3s ease;
            }
            .nav-link:hover {
                background: rgba(0,0,0,0.05);
                transform: translateY(-1px);
            }
            .nav-link.active {
                background: #0984e3;
                color: white !important;
            }
            .dropdown-menu {
                border: none;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                border-radius: 12px;
                padding: 0.5rem;
            }
            .dropdown-item {
                border-radius: 8px;
                padding: 0.6rem 1rem;
                transition: all 0.2s ease;
            }
            .dropdown-item:hover {
                background: rgba(9, 132, 227, 0.1);
                transform: translateX(5px);
            }
            .dropdown-item i {
                width: 20px;
                margin-right: 8px;
                color: #0984e3;
            }
            .navbar-toggler {
                border: none;
                padding: 0.5rem;
            }
            .navbar-toggler:focus {
                outline: none;
            }
            .navbar-toggler-icon {
                background-image: none;
                position: relative;
                border-bottom: 2px solid #2d3436;
                transition: all 300ms linear;
            }
            .navbar-toggler-icon:after, 
            .navbar-toggler-icon:before {
                width: 22px;
                position: absolute;
                height: 2px;
                background-color: #2d3436;
                top: 0;
                left: 0;
                content: '';
                z-index: 2;
                transition: all 300ms linear;
            }
            .navbar-toggler-icon:after {
                top: 8px;
            }
            @media (max-width: 991px) {
                .navbar-collapse {
                    background: white;
                    padding: 1rem;
                    border-radius: 12px;
                    margin-top: 1rem;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                }
                .nav-link {
                    margin: 0.2rem 0;
                }
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="assets/dino.png" alt="Logo" style="width:40px;">
                    Rexyrex
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link active" href="/index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="toolsDropdown" role="button" data-toggle="dropdown">
                                <i class="fas fa-tools"></i> Tools
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/typing/index.html">
                                    <i class="fas fa-keyboard"></i> Typing Speed Test
                                </a>
                                <a class="dropdown-item" href="/parser/index.html">
                                    <i class="fas fa-code"></i> Parser
                                </a>
                                <a class="dropdown-item" href="/deadlyBalloons.html">
                                    <i class="fas fa-gamepad"></i> Deadly Balloons
                                </a>
                            </div>
                        </div>
                        <a class="nav-item nav-link" href="https://github.com/rexyrex" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
