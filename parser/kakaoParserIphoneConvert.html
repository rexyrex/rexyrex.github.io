<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    
</head>
<body>
    <div class="container">
        <h1>아이폰 날짜 변환기</h1>
        <h3>대화 내용 (아이폰)</h3>
        <textarea id="originalTxt" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        <br>
        <div class="col text-center">
        <button id="convertBtn" type="button" class="btn btn-primary btn-lg btn-block">변환</button>
        <p>(d/m/yyyy ➡️ yyyy년 m월 d일)</p>
    </div>
        <br><br> 
        <div id="resDiv" hidden>
        <h3>결과 (누르면 복사됨)</h3>
        <textarea readonly id="convertedTxt" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
    </div>  

    <script>
        $(function(){
            $('#convertBtn').click(function(){
                var originalStr = $('#originalTxt').val();
                var originalArr = originalStr.split("\n");

                var newArr = [];

                for(var i=0; i<originalArr.length; i++){
                    var newStr = originalStr.replace("([\d]{1,2})/([\d]{1,2})/([\d]{4})", "$3년 $1월 $2일");
                    //console.log(newStr);
                    if(newStr!='' && newStr.length>0){
                        newArr.push(newStr);
                    }                    
                }

                $('#resDiv').removeAttr('hidden');
                $('#convertedTxt').val(newArr.join('\n'));
            });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
